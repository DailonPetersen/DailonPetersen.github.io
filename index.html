<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My portifolio</title>
    <link rel="stylesheet" href="css.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <h2 id="top">Dailon Petersen's Portfolio</h2>
    <div class="slider" class="container">
        <aside id="aside">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                  <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                      <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#slide1" onclick="trocaSlide('slide-1')">About me</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#slide2" onclick="trocaSlide('slide-2')">Career</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#slide3" onclick="trocaSlide('slide-3')">Escolarity</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>
        </aside>
        <main id="main">
            <div class="slides">
            </div>
        </main>
    </div>    

    <script> 
        window.onload = trocaSlide("slide-1")
        function trocaSlide(slide) {
            if(slide == "slide-1") {
                $(".slides").load("slide1.html");
            } else if(slide == "slide-2") {
                $(".slides").load("slide2.html");

            } else if(slide == "slide-3") {
                $(".slides").load("slide3.html");
            }
        }
    </script>
</body>

</html>
